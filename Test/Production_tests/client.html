<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>

    <div id="menu">
      <b>Status : </b> <label id="log">Initial status</label>

      <div id="driver_infos_location" class="hidden">
        <table>
          <tr>
            <td><b>Driver id :</b></td>
            <td id="driver_id"></td>
          </tr>

          <tr>
            <td><b>Driver full name :</b></td>
            <td id="driver_full_name"></td>
          </tr>

          <tr>
            <td><b>Ambulance registration number :</b></td>
            <td id="ambulance_registration_number"></td>
          </tr>

          <tr>
            <td><b>Ambulance longitude :</b></td>
            <td id="ambulance_longitude"></td>
          </tr>

          <tr>
            <td><b>Ambulance latitude :</b></td>
            <td id="ambulance_latitude"></td>
          </tr>
        </table>
      </div>

      <br />
      <br />

      <div id="my_position">
        <b>My position</b> <br />
        Longitude
        <input id="longitude" type="number" step="0.01" disabled /> &nbsp;
        &nbsp; Latitude
        <input id="latitude" type="number" step="0.01" disabled />
      </div>
    </div>

    <br />
    <br />

    <div id="feedbackPanel" class="hidden">
      <table>
        <tr>
          <td>Mission accomplished by Driver ID :</td>
          <td><label id="driver_id_feedback"></label></td>
        </tr>
        <tr>
          <td>Alarm ID :</td>
          <td><label id="alarm_id_feedback"></label></td>
        </tr>
        <tr>
          <td><b>Percentage :</b></td>
          <td>
            <select id="percentage">
              <option value="20">20%</option>
              <option value="40">40%</option>
              <option value="50">50%</option>
              <option value="60">60%</option>
              <option value="70">70%</option>
              <option value="80">80%</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><b>Comment :</b></td>
          <td><textarea id="comment"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button role="button" onclick="sendFeedback();">
              Send feedback
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script src="js/socket.io.js"></script>
  <script src="js/client.js"></script>
</html>
